name: SonarQube

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  pull_request_target:
    types: [ labeled, opened, synchronize, reopened ]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

env:
  SONAR_PROJECT_KEY: skodjob_test-frame

# ──────────────────────────────────────────────────────────────────────────────
#  Job A – runs on pushes to main (safe: trusted code + secrets)
# ──────────────────────────────────────────────────────────────────────────────
jobs:
  sonar-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build & Sonar scan (push)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.coverage.exclusions="**/*"

  sonar-pr-internal:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build & Sonar scan (internal PR)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY

  sonar-pr-fork:
    if: |
      github.event_name == 'pull_request_target' && 
      github.event.pull_request.head.repo.fork == true &&
      contains(github.event.pull_request.labels.*.name, 'safe-to-scan')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - name: Sonar scan (fork PR)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -DskipTests verify \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY
