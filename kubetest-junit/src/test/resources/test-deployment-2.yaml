apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: resource-injection-test
  labels:
    app: test-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
        version: v1
    spec:
      containers:
      - name: test-container
        image: quay.io/prometheus/busybox
        command:
        - sleep
        - "3600"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
        - name: TEST_ENV
          value: "test-value"
      restartPolicy: Always